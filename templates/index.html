<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bone Fracture Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 100px;
            background-color: white;
            width: 500px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        form {
            margin-top: 20px;
        }
        input[type="file"] {
            padding: 10px;
            background-color: #ecf0f1;
            border: 1px solid #bdc3c7;
            border-radius: 8px;
            width: 80%;
            cursor: pointer;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
        .result {
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
            color: #27ae60;
        }
        .preview {
            margin-top: 20px;
        }
        img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bone Fracture Classification</h1>
        <form action="/" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <br>
            <input type="submit" value="Predict">
        </form>

        {% if label %}
            <div class="result">
                ðŸ©» Prediction: {{ label }}
            </div>
        {% endif %}
    </div>
</body>
</html>
